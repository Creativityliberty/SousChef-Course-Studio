
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SousChef Course Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#6366f1',
                dark: '#4f46e5',
                soft: 'rgba(99, 102, 241, 0.08)'
              },
              accent: '#06b6d4',
              surface: {
                DEFAULT: 'rgba(255, 255, 255, 0.96)',
                solid: '#ffffff',
                muted: '#fbfbfe'
              },
              slate: {
                950: '#080d1a',
                500: '#64748b'
              }
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2.25rem',
              '4xl': '3rem',
              '5xl': '4rem'
            },
            boxShadow: {
              'premium': '0 10px 40px -10px rgba(0,0,0,0.04)',
              'premium-lg': '0 40px 100px -20px rgba(0,0,0,0.12)',
              'indigo-glow': '0 15px 30px -5px rgba(99, 102, 241, 0.25)'
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'Inter', 'system-ui', 'sans-serif']
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'scale-up': 'scaleUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'float': 'float 4s ease-in-out infinite',
              'pulse-soft': 'pulseSoft 3s ease-in-out infinite'
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0, transform: 'translateY(10px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } },
              scaleUp: { '0%': { opacity: 0, transform: 'scale(0.95)' }, '100%': { opacity: 1, transform: 'scale(1)' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              pulseSoft: { '0%, 100%': { opacity: 1 }, '50%': { opacity: 0.7 } }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        background-color: #f8faff;
        background-image: 
          radial-gradient(1200px circle at 10% 20%, rgba(99, 102, 241, 0.05), transparent 70%),
          radial-gradient(1200px circle at 90% 80%, rgba(6, 182, 212, 0.03), transparent 70%);
        min-height: 100vh;
        color: #1e293b;
      }
      .glass {
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.1);
      }
      
      /* Markdown Styles */
      .prose h1 { font-weight: 800; font-size: 2.25rem; color: #080d1a; margin-bottom: 1.5rem; letter-spacing: -0.05em; }
      .prose h2 { font-weight: 700; font-size: 1.5rem; color: #1e293b; margin-top: 2rem; margin-bottom: 1rem; }
      .prose p { line-height: 1.8; color: #475569; margin-bottom: 1.25rem; font-size: 1.125rem; }
      .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1.25rem; }
      .prose li { margin-bottom: 0.5rem; color: #475569; }
      .prose blockquote { border-left: 4px solid #6366f1; padding-left: 1.5rem; font-style: italic; color: #6366f1; margin: 2rem 0; }
    </style>
